<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="job-title">Your Job Title</label>
                <input type="text" id="job-title" placeholder="Web Developer">
            </div>
            <div class="form-group">
                <label for="contact">Your Contact</label>
                <input type="text" id="contact" placeholder="123-456-7890">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Sample Address">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday">
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" placeholder="List your education"></textarea>
                <button id="add-btn">ADD</button>
            </div>
            <div class="professional-info1">
                <h4>Professional Information</h4>
                <label for="objective">OBJECTIVE</label><br>
                <textarea name="objective-text" id="info-section" cols="30" rows="3"></textarea>
            </div>
            <h5>Work Experience</h5>
            <div class="professional-info2">
                <label for="your Experience">YOUR EXPERIENCE </label><br>
                <input type="text"><br>
                <button id="add-btn">ADD</button>
            </div>
            <div class="professional-info3">
                <label for="Professional-skills"> Professional Skills</label><br>
                <input type="text">
                <input type="text"><br>
                <button id="add-btn">ADD</button>
            </div>
    
        </form>
        <button id="generate-btn">Generetor CV</button>

    </div>
    <script srs="script.js"></script>
</body>
</html>
